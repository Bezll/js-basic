<!DOCTYPE html>

<html>
    <head>
        <title> To-do App</title>
        <link href="/images/favicon.png" rel="icon">
        <link href="/styles/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To-do App</h1>
                <h2 class="header__subtitle">What do you need to do?</h2>
            </div>
        </div>

        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" type= "text" placeholder="Search Todos">
                <label class="checkbox">
                    <input id="hide-completed" type="checkbox"> Hide Completed
                </label>
            </div>
        </div>

        <div class="container">
            <div id="todos"></div>
            <form id="new-todo">
                <input type="text" class="input" placeholder="Add New Todo" name="text">
                <button class="button"> Add Todo</button>
            </form>
        </div>
        
        <script src="https://wzrd.in/standalone/uuid%2Fv4@latest"></script>
        <script src="/scripts/todo-functions.js"></script>
        <script src="/scripts/todo-app.js"></script>
    </body>
</html>
